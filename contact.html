         crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact form</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <p><a href="D:\HTML-CSS\project-1\layout.html">KP MOTELS</a></p>
            </div>
            <div class="list">
                <ul>
                    <li><a href="D:\HTML-CSS\project-1\layout.html">Home</a></li>
                    <li><a href="D:\HTML-CSS\project-1\about.html">About</a></li>
                    <li><a href="D:\HTML-CSS\project-1\contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="contact-form">
            <form action="#">
                <h1><span>Contact</span> Us</h1>
                <p>Please fill us the form to contact us.</p>
                <div>
                    <label for="name">Name</label><br>
                     <input type="text" id="name" name="name" placeholder="Please Enter Your Name">
                </div>
                <div class="email">
                    <label for="mail">Email</label><br>
                    <input type="mail" id="mail" name="mail" placeholder="Please Enter Your Mail">
                </div>
                <div class="message">
                    <label for="textarea">Message:</label><br>
                    <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
                </div>
                <div class="submit-button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
        <div class="main-icons">
            <div class="location-icon">
                <i class='fas fa-landmark' style='font-size:48px; margin-top: 20px'></i>
                <h3>Location</h3>
                <p>1811 w.fayette AVE</p>
            </div>
            <div class="meals-icon">
                <i class="fa fa-phone" style='font-size:48px; margin-top: 20px'></i>
                <h3>Phone Number</h3>
                <P>217-512-****</P>
            </div>
            <div class="fitness-icon">
                <i class="fa fa-address-card" style='font-size:48px; margin-top: 20px'></i>
                <h3>Email Address</h3>
                <P>pradeepkairam13@gmail.com</P>
            </div>
        </div>
